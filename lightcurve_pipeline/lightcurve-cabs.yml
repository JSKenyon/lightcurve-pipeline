_include:
  (cultcargo):
    - wsclean.yml
    - breizorro.yml
    - quartical.yml
    - cubical.yml
    - taql.yml

cabs:
  quartical:
    outputs:
      corrected_data_column:
        dtype: str
        required: false

  testing:
    flavour: python-code
    command: |
      for arg in args:
        print(arg)
    inputs:
      args:
        dtype: List[Any]

lib:
  steps:
    wsclean:
      masking-base:
        info: "Base wsclean settings for masking, adapted from Oxkat."
        cab: wsclean
        params:
          # General
          mem: 90
          parallel-reordering: 8
          threads: 16
          # Outputs
          make-psf: false
          no-dirty: false
          save-source-list: true
          # Data selection
          field: 0
          # Gridding / degridding
          wgridder-accuracy: 5e-5
          no-update-model-required: true
          wstack-nwlayers-factor: 5  # Should this be set or left for wgridder?
          # Deconvolution
          parallel-deconvolution: 2560
          multiscale: false
          multiscale-scales: [0,3,9]
          niter: 80000
          gain: 0.15
          mgain: 0.9
          nchan: 8  # -channels-out in wsclean
          fit-spectral-pol: 4
          join-channels: true
          circular-beam: true
          # Masking
          # abs-threshold: 1e-6
          # auto-mask: 4.0
          # auto-threshold: 1.0
          # local-rms: true
      base:
        info: "base wsclean settings"
        cab: wsclean
        params:
          padding: 1.3
          wstack-nwlayers-factor: 3
          use-wgridder: true
          log-time: true
          ms: '{recipe.ms-path}'
          prefix: '{recipe.image-prefix}'
          size: '{recipe.wsclean_size}'
          scale: '{recipe.pixel_scale}asec'
          nchan: '{recipe.wsclean_nchan}'
          temp-dir: '{recipe.tempdir-path}'
          column: SELFCAL{info.suffix}_DATA
          threads: 16

      dirty:
        _use: lib.steps.wsclean.base
        info: "wsclean step for dirty-only image"
        params:
          column: CORRECTED_DATA
          niter: 0

      image:
        _use: lib.steps.wsclean.dirty
        info: "wsclean step for imaging"
        params:
          niter: 1000000
          mgain: 0.9
          nmiter: 10
          auto-threshold: =recipe.wsclean_auto_thresh
          baseline-averaging: 12
          no-update-model-required: true
          auto-mask: =IFSET(current.fits-mask, UNSET, recipe.wsclean_auto_mask)
          fit-beam: true
          elliptical-beam: true
          join-channels: true

      image_pol:
        _use: lib.steps.wsclean.image
        info: "wsclean step for IQUV imaging"
        params:
          join-polarizations: true
          fit-spectral-pol: =UNSET
          pol: IQUV
          mgain: 0.9

      image_column:
        _use:
          - lib.steps.wsclean.image
        params:
          fit-spectral-pol: 4
          join-channels: true
          save-source-list: true
          column: SELFCAL{info.suffix}_DATA

      image_column_pol:
        _use:
          - lib.steps.wsclean.image_pol
        params:
          column: SELFCAL{info.suffix}_DATA

      predict:
        cab: wsclean
        info: "wsclean step for predicting a model"
        params:
          predict: true
